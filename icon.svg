<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Define circular clipping path -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="64" cy="64" r="64"/>
    </clipPath>
  </defs>
  
  <!-- Everything clipped to circle -->
  <g clip-path="url(#circleClip)">
    <!-- Background circle -->
    <circle cx="64" cy="64" r="64" fill="#1E3A5F"/>
    
    <!-- Water waves -->
    <path d="M 0 95 Q 32 90 64 95 T 128 95 L 128 128 L 0 128 Z" fill="#2C5F8D" opacity="0.5"/>
    <path d="M 0 105 Q 32 100 64 105 T 128 105 L 128 128 L 0 128 Z" fill="#3A7BC8" opacity="0.4"/>
    
    <!-- Fish body -->
    <ellipse cx="70" cy="55" rx="32" ry="22" fill="#FF8C42" stroke="#E67332" stroke-width="2"/>
  
  <!-- Fish tail -->
  <path d="M 38 55 L 25 45 L 30 55 L 25 65 Z" fill="#FF8C42" stroke="#E67332" stroke-width="2"/>
  
  <!-- Fish dorsal fin -->
  <path d="M 70 33 L 75 25 L 80 33 Z" fill="#FF6B35" stroke="#E67332" stroke-width="1.5"/>
  
  <!-- Fish belly fin -->
  <path d="M 65 70 L 68 78 L 72 70 Z" fill="#FF6B35" stroke="#E67332" stroke-width="1.5"/>
  
  <!-- Fish scales pattern -->
  <g fill="#E67332" opacity="0.3">
    <circle cx="55" cy="50" r="4"/>
    <circle cx="63" cy="50" r="4"/>
    <circle cx="71" cy="50" r="4"/>
    <circle cx="79" cy="50" r="4"/>
    <circle cx="59" cy="58" r="4"/>
    <circle cx="67" cy="58" r="4"/>
    <circle cx="75" cy="58" r="4"/>
  </g>
  
  <!-- Fish eye -->
  <circle cx="90" cy="52" r="6" fill="#FFF"/>
  <circle cx="92" cy="52" r="4" fill="#000"/>
  <circle cx="93" cy="51" r="2" fill="#FFF"/>
  
  <!-- Fish mouth -->
  <path d="M 100 55 Q 102 57 100 59" stroke="#E67332" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Color swatches representing database -->
  <g opacity="0.95">
    <circle cx="18" cy="18" r="7" fill="#FF6B6B" stroke="#FFF" stroke-width="2"/>
    <circle cx="38" cy="18" r="7" fill="#4ECDC4" stroke="#FFF" stroke-width="2"/>
    <circle cx="58" cy="18" r="7" fill="#95E1D3" stroke="#FFF" stroke-width="2"/>
    <circle cx="78" cy="18" r="7" fill="#FFD93D" stroke="#FFF" stroke-width="2"/>
  </g>
  
  <!-- Database text -->
  <text x="110" cy="22" font-family="monospace" font-size="14" font-weight="bold" fill="#FFF">DB</text>
  
  <!-- Bubbles -->
  <circle cx="105" cy="70" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="112" cy="75" r="2" fill="#FFF" opacity="0.5"/>
  <circle cx="110" cy="82" r="2.5" fill="#FFF" opacity="0.4"/>
  </g>
</svg>
